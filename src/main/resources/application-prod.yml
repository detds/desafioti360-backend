spring:
  data:
    # Configuração de Paginação
    web:
      pageable:
        default-page-size: 10
        max-page-size: 30
  datasource:
    url: ${DATA_URL}
    username: ${DATA_USERNAME}
    password: ${DATA_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false